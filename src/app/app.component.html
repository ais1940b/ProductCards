

<header>
  <button (click)="openCart()">Cart ({{ cartItemCount }})</button>
</header>
<div class="main-content">
  <router-outlet>
    <div class="app-container content" fxLayout="row wrap" fxLayoutGap="grid">
      <app-product-card class="content" [fxFlex]="(100/gridColumns) + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="50%" *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </router-outlet> <!-- Where your pages get rendered -->
</div>
