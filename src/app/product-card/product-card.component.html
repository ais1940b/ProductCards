<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="text-center card-view">
        <img mat-card-image [src]="product.image" alt="{{ product.title }}">
        <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions class="card-bottom">
        <button mat-button color="primary" (click)="addToCart(product)">Buy</button>
        <span class="p-r16">{{ product.price | currency }}</span>
    </mat-card-actions>
</mat-card>
